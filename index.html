<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>出退勤管理アプリ(テスト中)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    input[type="text"], button {
      font-size: 1.2em;
      padding: 14px 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>出退勤管理</h1>
  <input type="text" id="employeeId" placeholder="社員番号を入力" inputmode="numeric">
  <br>
  <button id="punchBtn">出勤</button>

  <a href="admin.html" target="_blank">🔒管理者用</a>

  <script>
    // ページ読み込み時に保存された社員番号を復元
    window.addEventListener("DOMContentLoaded", () => {
      const savedId = localStorage.getItem("lastEmployeeId");
      if (savedId) {
        document.getElementById("employeeId").value = savedId;
      }
    });

    // 入力時に社員番号を保存
    document.getElementById("employeeId").addEventListener("input", () => {
      const id = document.getElementById("employeeId").value.trim();
      localStorage.setItem("lastEmployeeId", id);
    });

    function saveStatus(isWorking) {
      localStorage.setItem("isWorking", isWorking ? "1" : "0");
    }

    function loadStatus() {
      return localStorage.getItem("isWorking") === "1";
    }

    let isWorking = loadStatus();
    document.getElementById("punchBtn").textContent = isWorking ? "退勤" : "出勤";

    async function getEmployeeNameFromSheet(id) {
      const url = `https://script.google.com/macros/s/AKfycbzspYwO9jU7_4PsoJa69QWEHtc5S6XRljjlhsJs7hY23cm09gLvL_RNaF1rlRlJTSt7jQ/exec?mode=name&id=${id}`;
      const res = await fetch(url);
      return await res.text();
    }

    document.getElementById("punchBtn").addEventListener("click", async function () {
      const id = document.getElementById("employeeId").value.trim();
      if (!id) {
        alert("社員番号を入力してください");
        return;
      }

      const status = isWorking ? "退勤" : "出勤";
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      const week = ["日", "月", "火", "水", "木", "金", "土"];
      const weekday = week[now.getDay()];
      const name = await getEmployeeNameFromSheet(id);

      alert(
        `✅ 打刻完了\n\n` +
        `👤 社員名: ${name}\n` +
        `🆔 社員番号: ${id}\n` +
        `📌 ステータス: ${status}\n` +
        `📅 日付: ${dateStr}（${weekday}曜日）\n` +
        `⏰ 時刻: ${timeStr}`
      );

      fetch("https://script.google.com/macros/s/AKfycbzspYwO9jU7_4PsoJa69QWEHtc5S6XRljjlhsJs7hY23cm09gLvL_RNaF1rlRlJTSt7jQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          date: dateStr,
          time: timeStr,
          status: status,
          id: id,
          name: name
        })
      });

      isWorking = !isWorking;
      this.textContent = isWorking ? "退勤" : "出勤";
      saveStatus(isWorking);
    });
  </script>
</body>
</html>
